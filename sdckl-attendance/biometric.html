<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCKL Attendance System - Biometric Attendance</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        #videoFeed {
            transform: scaleX(-1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-fingerprint text-blue-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl">SDCKL</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="biometric.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Biometric
                        </a>
                        <a href="attendance.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Attendance
                        </a>
                        <a href="students.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Students
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button onclick="logout()" class="ml-4 px-4 py-2 text-sm font-medium text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Biometric Attendance</h1>
                
                <!-- Camera Feed Container -->
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-2/3">
                        <div class="bg-gray-100 rounded-lg p-4">
                            <div class="aspect-w-16 aspect-h-9 mb-4">
                                <video id="videoFeed" class="w-full h-auto rounded-lg bg-black" autoplay playsinline></video>
                            </div>
                            <canvas id="canvas" class="hidden"></canvas>
                            <div class="flex justify-between mt-4">
                                <button id="startCamera" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-camera mr-2"></i>Start Camera
                                </button>
                                <button id="captureImage" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors" disabled>
                                    <i class="fas fa-fingerprint mr-2"></i>Capture
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Status Panel -->
                    <div class="w-full md:w-1/3">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Attendance Status</h2>
                            <div id="statusPanel" class="space-y-4">
                                <div class="p-4 bg-white rounded-lg shadow">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-clock text-blue-500 text-xl"></i>
                                        </div>
                                        <div class="ml-4">
                                            <h3 class="text-sm font-medium text-gray-900">Current Time</h3>
                                            <p id="currentTime" class="text-sm text-gray-500">Loading...</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="p-4 bg-white rounded-lg shadow">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <i class="fas fa-user-check text-green-500 text-xl"></i>
                                        </div>
                                        <div class="ml-4">
                                            <h3 class="text-sm font-medium text-gray-900">Last Scan</h3>
                                            <p id="lastScan" class="text-sm text-gray-500">No recent scans</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Status Message -->
                                <div id="statusMessage" class="hidden p-4 rounded-lg">
                                    <!-- Will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/biometric.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
